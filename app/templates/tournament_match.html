{% extends 'base/navbar.html' %}
{% load static %}
{%block content%} 
    <body>
        <div class="mx-5 mt-3">
            <h4 class="title text-white">PINGPONG</h4>
        </div>

        <div class="mx-5">
            <a class="text-white" href="{% url 'tournaments_overview' %}">Retournez</a>
        </div>

        <div class="d-flex justify-content-center">
                <p class="text-success fs-5 fw-bold">{{tournament_match.player1}} <span class="text-white fw-light">Contre</span> {{tournament_match.player2}}</p>
        </div>

        <div class="mx-5 text-center">
            <div class="game-container embed-responsive embed-responsive-16by9">
                <canvas id="pongTournamentCanvas" class="embed-responsive-item" width="800" height="400"></canvas>
            </div>
        </div>
        
        <div class="text-center">
            <h4 class="title text-white">SCORE</h4>
            <div class="score">
                <span id="player1-score" class="text-white fw-bold">0</span> <span class="text-white">-</span> <span id="player2-score" class="text-white fw-bold">0</span>
            </div>
        </div>
    </body>
{%endblock content%}
